{%- set on = (on is defined ? on : false) %}
{%- set small = (small is defined ? small : false) -%}

<div class="lightswitch{% if on %} on{% endif %}{% if small %} small{% endif %}"{% if toggle is defined %} data-target="{{ toggle }}"{% endif %} tabindex="0">
	<div class="lightswitch-container">
		<div class="label on"></div>
		<div class="handle"></div>
		<div class="label off"></div>
	</div>
	{% if name is defined -%}
		<input type="hidden" name="{{ name }}" value="{{ on ? '1' }}"{% if disabled is defined and disabled %} disabled{% endif %}>
	{%- endif %}
</div>
